<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Life and Ministry Timer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
.progress-bar span {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}
        .part-card {
            transition: border-color 0.2s ease;
        }
        .part-card:hover {
            border-color: #3b82f6;
        }
    </style>
</head>

<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-6">
        <div class="space-y-6">
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold">Meeting Template</h2>
                    <div class="space-x-2">
                        <button onclick="resetData()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
                            Reset Timers
                        </button>
                        <button onclick="clearLocalStorage()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                            Clear Template
                        </button>
                    </div>
                </div>
                
                <div id="partsTemplate" class="space-y-2">
                    <!-- Parts will be rendered here -->
                </div>
                
                <button onclick="addPart()" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Add Part
                </button>
            </div>

            <!-- Timer Display Section -->
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold">Meeting Timer</h2>
                    <!-- REMOVED BUTTONS FROM HERE -->
                </div>
                <div id="partsDisplay" class="space-y-4">
                    <!-- Timer displays will be inserted here -->
                </div>
            </div>

            <!-- Comment Tracking (unchanged) -->
            <div id="commentSection" class="space-y-4 hidden">
                <!-- ... (comment section unchanged) ... -->
            </div>
        </div>
    </div>

    <script>
 // Constants and State
    const DEFAULT_PARTS = [
        { name: 'Opening Comments', duration: 180, speaker: '' },
        { name: 'Treasures', duration: 600, speaker: '' },
        { name: 'Spiritual Gems', duration: 600, speaker: '' },
        { name: 'Bible Reading', duration: 300, speaker: '' }
    ];

        let meetingParts = [];
        let activePart = null;
        let isRunning = false;
        let elapsedTimes = {};
        let comments = [];
        let activeComment = null;
        let timerInterval = null;
        let commentInterval = null;

    function formatTime(seconds) {
        const mins = Math.floor(Math.abs(seconds) / 60);
        const secs = Math.abs(seconds) % 60;
        const sign = seconds < 0 ? '-' : '';
        return `${sign}${mins}:${secs.toString().padStart(2, '0')}`;
    }

function getProgressInfo(elapsed, duration) {
    const progress = Math.min((elapsed / duration) * 100, 100);
    const timeRemaining = duration - elapsed;
    let color = 'bg-blue-500';
    if (timeRemaining <= duration * 0.1 && timeRemaining > 0) {
        color = 'bg-yellow-500';
    } else if (timeRemaining <= 0) {
        color = 'bg-red-500';
    }
    return { progress, color };
}
 
function renderTemplate() {
    const container = document.getElementById('partsTemplate');
    if (!container) return;
    
    container.innerHTML = meetingParts.map((part, index) => `
        <div class="flex items-center space-x-2">
            <div class="flex-1 grid grid-cols-3 gap-2">
                <input
                    value="${part.name}"
                    onchange="updatePart(${index}, 'name', this.value)"
                    placeholder="Part Name"
                    class="px-3 py-2 border rounded"
                />
                <input
                    type="number"
                    value="${part.duration / 60}"
                    onchange="updatePart(${index}, 'duration', this.value)"
                    placeholder="Minutes"
                    class="px-3 py-2 border rounded"
                />
                <input
                    value="${part.speaker}"
                    onchange="updatePart(${index}, 'speaker', this.value)"
                    placeholder="Speaker"
                    class="px-3 py-2 border rounded"
                />
            </div>
            <button onclick="movePart(${index}, -1)" ${index === 0 ? 'disabled' : ''} class="px-3 py-2 bg-gray-200 rounded">↑</button>
            <button onclick="movePart(${index}, 1)" ${index === meetingParts.length - 1 ? 'disabled' : ''} class="px-3 py-2 bg-gray-200 rounded">↓</button>
            <button onclick="removePart(${index})" class="px-3 py-2 bg-gray-200 rounded">×</button>
        </div>
    `).join('');  // FIXED: Added proper closing
}
    function addPart() {
        meetingParts.push({ name: '', duration: 180, speaker: '' });
        saveTemplate();
        renderTemplate();
        renderTimerDisplay();
    }

     function updatePart(index, field, value) {
        meetingParts[index][field] = field === 'duration' ? value * 60 : value;
        saveTemplate();
        renderTimerDisplay();
    }

    function movePart(index, direction) {
        if ((direction === -1 && index === 0) || (direction === 1 && index === meetingParts.length - 1)) return;
        [meetingParts[index], meetingParts[index + direction]] = [meetingParts[index + direction], meetingParts[index]];
        saveTemplate();
        renderTemplate();
        renderTimerDisplay();
    }

    function removePart(index) {
        meetingParts.splice(index, 1);
        saveTemplate();
        renderTemplate();
        renderTimerDisplay();
    }
    
    function saveTemplate() {
        localStorage.setItem('meetingTemplate', JSON.stringify(meetingParts));
    }
    
    function loadTemplate() {
        const saved = localStorage.getItem('meetingTemplate');
        meetingParts = saved ? JSON.parse(saved) : DEFAULT_PARTS;
        renderTemplate();
        renderTimerDisplay();
    }
        
        // MODIFIED renderTimerDisplay() function
        function renderTimerDisplay() {
            const container = document.getElementById('partsDisplay');
            container.innerHTML = meetingParts.map((part, index) => {
                const elapsed = elapsedTimes[index] || 0;
                const { progress, color } = getProgressInfo(elapsed, part.duration);
                
                return `
                    <div
                        class="p-4 border rounded-lg cursor-pointer part-card ${activePart === index ? 'border-blue-500' : ''}"
                        onclick="selectPart(${index})"
                    >
                        <div class="flex justify-between mb-2">
                            <span class="font-medium">${part.name}</span>
                            <span>${part.speaker}</span>
                        </div>
                        <div class="h-8 bg-gray-200 rounded-full overflow-hidden relative">
                            <div
                                class="h-full ${color} progress-bar absolute"
                                style="width: ${progress}%"
                            >
                                <span class="absolute left-2 text-white">
                                    ${formatTime(elapsed)}
                                </span>
                            </div>
                            <span class="absolute right-2">
                                ${formatTime(part.duration - elapsed)}
                            </span>
                        </div>
                        <!-- NEW: MOVED TIMER CONTROLS HERE -->
                        ${activePart === index ? `
                        <div class="mt-4 flex space-x-2">
                            <button onclick="toggleTimer()" 
                                    class="px-4 py-2 ${isRunning ? 'bg-red-500' : 'bg-blue-500'} text-white rounded hover:bg-blue-600"
                                    ${isRunning ? 'disabled' : ''}>
                                ${isRunning ? 'Pause' : 'Resume'}
                            </button>
                            <button onclick="startNextPart()" 
                                    class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
                                    ${activePart >= meetingParts.length - 1 ? 'disabled' : ''}>
                                Begin Next Part
                            </button>
                        </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        function updateTimer() {
            elapsedTimes[activePart] = (elapsedTimes[activePart] || 0) + 1;
            renderTimerDisplay();
        }
        
        function startNextPart() {
            if (activePart === null || activePart >= meetingParts.length - 1) return;
            activePart++;
            if (!isRunning) toggleTimer();
            renderTimerDisplay();
            updateCommentSection();
        }
        // MODIFIED selectPart() function
        function selectPart(index) {
            if (isRunning) {
                alert('Cannot switch parts while timer is active!');
                return;
            }
            activePart = index;
            renderTimerDisplay();
            updateCommentSection();
        }

        // MODIFIED toggleTimer() function
        function toggleTimer() {
            if (activePart === null) return;
            isRunning = !isRunning;
            renderTimerDisplay(); // NEW: Update button states through re-render
            
            if (isRunning) {
                timerInterval = setInterval(updateTimer, 1000);
            } else {
                clearInterval(timerInterval);
            }
        }

       document.addEventListener('DOMContentLoaded', () => {
           loadTemplate();
       });
        
       function toggleComment() {
           const commentButton = document.querySelector('#commentSection button');
           if (!activeComment) {
           activeComment = { startTime: Date.now() };
           commentButton.textContent = 'Stop Comment';
           document.getElementById('currentComment').classList.remove('hidden');
           commentInterval = setInterval(updateCurrentComment, 1000);
           } else {
               comments.push(Math.floor((Date.now() - activeComment.startTime) / 1000));
               activeComment = null;
               commentButton.textContent = 'Start Comment';
               document.getElementById('currentComment').classList.add('hidden');
               clearInterval(commentInterval);
               updateCommentStats();
           }
       }
     
        function updateCurrentComment() {
            if (!activeComment) return;
            const duration = Math.floor((Date.now() - activeComment.startTime) / 1000);
            document.getElementById('currentComment').textContent = `Current Comment Duration: ${formatTime(duration)}`;
        }
        
        function updateCommentStats() {
            document.getElementById('commentCount').textContent = `Total Comments: ${comments.length}`;
            if (comments.length > 0) {
                const average = Math.floor(comments.reduce((a, b) => a + b, 0) / comments.length);
                document.getElementById('averageDuration').textContent = `Average Duration: ${formatTime(average)}`;
            }
        }
        
        function updateCommentSection() {
            document.getElementById('commentSection').classList.toggle('hidden', 
            activePart === null || meetingParts[activePart].name !== 'Spiritual Gems');
        }
        
        function resetData() {
            elapsedTimes = {};
            comments = [];
            activeComment = null;
            activePart = null;
            isRunning = false;
            clearInterval(timerInterval);
            clearInterval(commentInterval);
            renderTimerDisplay();
            updateCommentStats();
            updateCommentSection();
        }

        function clearLocalStorage() {
            localStorage.removeItem('meetingTemplate');
            meetingParts = DEFAULT_PARTS;
            resetData();
            renderTemplate();
            renderTimerDisplay();
        }
        function $(selector) {
            return document.querySelector(selector);
        };
    </script>
</body>
</html>
